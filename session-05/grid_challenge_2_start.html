<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Grid using CSS Grid</title>
    <style>
      /* Grid Container */
      .gallery-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 300px);
        grid-column-gap: 10px;
        grid-row-gap: 10px;
      }
      /* Gallery Item (Image) */

      /* Media Query for Responsive Layout */
      @media (max-width: 768px) {
        .gallery-container {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(3, 300px);
          grid-column-gap: 10px;
          grid-row-gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery-container">
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 1" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 2" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 3" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 4" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 5" />
    </div>
  </body>
</html>
